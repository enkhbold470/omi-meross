<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Meross Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        label { display: block; margin-top: 1rem; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #cccccc; border-radius: 4px; }
        .error { color: #b00020; margin-top: 1rem; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.75rem; background: #007bff; color: #ffffff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meross Login</h1>
        <form method="post">
            <label for="email">Meross Email</label>
            <input id="email" name="email" type="email" required value="{{ email }}">

            <label for="password">Meross Password</label>
            <input id="password" name="password" type="password" required>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <button type="submit">Save Credentials</button>
        </form>
    </div>
</body>
</html>
